    function toggleSignIn() {
      if (firebase.auth().currentUser) {
        // [START signout]
        firebase.auth().signOut();
        // [END signout]
      } else {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var errorMsg = '';

        if (!email || email.length === 0) {
            errorMsg = 'Please enter an email address.'
            attachErrorElement(createErrorElement(errorMsg), '#email-input-group');
            console.log(errorMsg);
        } 

        if (!password || password.length === 0) {
            errorMsg = 'Please enter a password.'
            attachErrorElement(createErrorElement(errorMsg), '#password-input-group');
            console.log(errorMsg);
            return;
        } 

        // Sign in with email and pass.
        // [START authwithemail]
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
            // [START_EXCLUDE]
            var errorToDisplay = createErrorElement(error.message);
            var fieldName = ''; //this is used to grab the respective element
            switch(error.code) {
                case 'auth/invalid-email':
                    fieldName = 'email';
                    break;
                case 'auth/wrong-password':
                case 'auth/weak-password':
                    fieldName = 'password';
                    break;
                case 'auth/user-not-found':
                //for all other cases grab last div
                default:
            }
            attachErrorElement(errorToDisplay, '#' + fieldName + '-input-group');
            console.log('ERROR: ', error);
            // [END_EXCLUDE]
        });
        // [END authwithemail]
      }

    }

    /* Helper method for creating error message elements to display in UI */
    /* String[required], element type[optional] */
    function createErrorElement(errorMsg, elementType=null) {
        elementType = elementType ? elementType : 'p'; 
        var errorElement = document.createElement(elementType);
        errorElement.setAttribute('style', 'position: absolute;');
        errorElement.innerHTML = errorMsg;
        return errorElement;
    }

    /* Helper method for displaying error in DOM */
    /* errorElement[element], targetElement[string] accepts ID's # and classes . */
    function attachErrorElement(errorElement, targetElement) {
        if(targetElement.indexOf('#') > -1) {
          document.getElementById(targetElement.substring(1, targetElement.length))
                .appendChild(errorElement);
        }
        if(targetElement.indexOf('.') > -1) {
          document.getElementsByClassName(targetElement.substring(1, targetElement.length))
                .appendChild(errorElement);
        }
    }
