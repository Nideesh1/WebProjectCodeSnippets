<body>


<div id="cy"></div>

<script src="code2.js"></script>

<script type="text/javascript">
	

cy.$('#n1').on('click', function(e){
  var ele = e.target;
  console.log('click ' + ele.id());
  First4Nodes();
  First4Edges();
});

cy.$('#n2, #n3, #n4, #n5').on('click', function(e){
  var ele = e.target;
  zoomIn(this);

});

cy.$('#n2').on('click', function(e){
  if(center > 0){
    upperLeftNodes();
  }
});
cy.$('#n3').on('click', function(e){
  if(center > 0){
    upperRightNodes();
  }
});
cy.$('#n4').on('click', function(e){
  if(center > 0){
    lowerLeftNodes();
  }
});
cy.$('#n5').on('click', function(e){
  if(center > 0){
    lowerRightNodes();
  }
});
